<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BragaNet - Pedidos Online</title>
    <!-- Fonte Inter para modernidade -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Ícones FontAwesome (Versão Leve) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0a192f;       /* Navy Dark */
            --card-bg: #112240;        /* Navy Light */
            --text-primary: #ccd6f6;   /* Light Blue/Grey */
            --text-secondary: #8892b0; /* Muted Blue */
            --gold: #ffd700;           /* Gold */
            --gold-hover: #e6c200;     /* Darker Gold */
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.2s ease-in-out;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding-bottom: 100px; /* Espaço para o carrinho flutuante */
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: var(--shadow);
        }

        header h1 {
            color: var(--gold);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Section Titles */
        .section-title {
            color: var(--white);
            margin: 30px 0 15px 0;
            font-size: 1.2rem;
            border-left: 4px solid var(--gold);
            padding-left: 10px;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile First: 1 coluna */
            gap: 15px;
        }

        @media (min-width: 600px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Product Card */
        .product-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: var(--shadow);
            border: 1px solid transparent;
            transition: var(--transition);
        }

        .product-card:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
        }

        .product-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--white);
        }

        .product-price {
            color: var(--gold);
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Quantity Controls */
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 5px;
        }

        .btn-qty {
            background-color: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            width: 35px;
            height: 35px;
            border-radius: 6px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .btn-qty:active {
            background-color: var(--gold);
            color: var(--bg-color);
        }

        .qty-display {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--white);
            width: 30px;
            text-align: center;
        }

        /* Floating Cart Bar */
        .cart-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(150%);
            width: 90%;
            max-width: 600px;
            background-color: var(--gold);
            color: var(--bg-color);
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
        }

        .cart-bar.visible {
            transform: translateX(-50%) translateY(0);
        }

        .cart-info {
            display: flex;
            flex-direction: column;
        }

        .cart-count {
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: 800;
        }

        .btn-checkout {
            background-color: var(--bg-color);
            color: var(--gold);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
        }

        .btn-checkout:active {
            transform: scale(0.95);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: flex-end; /* Sheet style on mobile */
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--bg-color);
            width: 100%;
            max-width: 500px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 25px;
            max-height: 85vh;
            overflow-y: auto;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            border-top: 4px solid var(--gold);
        }

        .modal-overlay.open .modal-content {
            transform: translateY(0);
        }

        @media (min-width: 600px) {
            .modal-overlay {
                align-items: center;
            }
            .modal-content {
                border-radius: 12px;
                transform: translateY(20px);
                border: 2px solid var(--gold);
            }
            .modal-overlay.open .modal-content {
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: var(--white);
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .order-summary {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            color: var(--gold);
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--text-secondary);
            background-color: transparent;
            color: var(--white);
            font-size: 1rem;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--gold);
        }

        .btn-whatsapp {
            width: 100%;
            padding: 15px;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
        }

        .btn-whatsapp:hover {
            background-color: #20bd5a;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-wifi"></i> BragaNet</h1>
        <p>Planos de Internet & Serviços Gráficos</p>
    </header>

    <div class="container">
        
        <!-- Grupo 1 -->
        <h2 class="section-title">Planos de Internet (Chip Tim)</h2>
        <div class="product-grid" id="grid-internet">
            <!-- JS vai preencher aqui -->
        </div>

        <!-- Grupo 2 -->
        <h2 class="section-title">Serviços Gráficos</h2>
        <div class="product-grid" id="grid-services">
            <!-- JS vai preencher aqui -->
        </div>

    </div>

    <!-- Carrinho Flutuante -->
    <div class="cart-bar" id="cart-bar">
        <div class="cart-info">
            <span class="cart-count" id="bar-count">0 itens</span>
            <span class="cart-total" id="bar-total">R$ 0,00</span>
        </div>
        <button class="btn-checkout" onclick="openModal()">
            Finalizar <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <!-- Modal de Checkout -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Resumo do Pedido</h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>

            <div class="order-summary" id="modal-summary">
                <!-- Itens serão listados aqui -->
            </div>

            <div class="form-group">
                <label class="form-label" for="client-name">Seu Nome:</label>
                <input type="text" id="client-name" class="form-input" placeholder="Digite seu nome aqui...">
            </div>

            <button class="btn-whatsapp" onclick="sendOrder()">
                <i class="fab fa-whatsapp"></i> Enviar Pedido no WhatsApp
            </button>
        </div>
    </div>

    <script>
        // --- DADOS DOS PRODUTOS ---
        const products = [
            // Planos
            { id: 1, name: "Plano 30 Dias (1 Conexão)", price: 12.00, type: "internet" },
            { id: 2, name: "Plano 30 Dias (2 Conexões)", price: 23.00, type: "internet" },
            { id: 3, name: "Plano 60 Dias (1 Conexão)", price: 23.00, type: "internet" },
            { id: 4, name: "Plano 60 Dias (2 Conexões)", price: 45.00, type: "internet" },
            { id: 5, name: "Plano 90 Dias (1 Conexão)", price: 32.00, type: "internet" },
            // Serviços
            { id: 6, name: "Impressão (P&B/Colorida)", price: 1.50, type: "service" },
            { id: 7, name: "Cópia", price: 0.30, type: "service" },
            { id: 8, name: "Plastificação", price: 3.50, type: "service" }
        ];

        // --- ESTADO DA APLICAÇÃO ---
        // Objeto onde a chave é o ID do produto e o valor é a quantidade
        let cart = {};

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
        });

        // Formatação de Moeda
        const formatMoney = (value) => {
            return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        };

        // --- RENDERIZAÇÃO ---
        function renderProducts() {
            const internetGrid = document.getElementById('grid-internet');
            const servicesGrid = document.getElementById('grid-services');

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">${formatMoney(product.price)}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="btn-qty" onclick="updateQuantity(${product.id}, -1)">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="qty-display" id="qty-${product.id}">0</span>
                        <button class="btn-qty" onclick="updateQuantity(${product.id}, 1)">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                `;

                if (product.type === 'internet') {
                    internetGrid.appendChild(card);
                } else {
                    servicesGrid.appendChild(card);
                }
            });
        }

        // --- LÓGICA DO CARRINHO ---
        function updateQuantity(productId, change) {
            if (!cart[productId]) cart[productId] = 0;
            
            cart[productId] += change;

            // Remove do carrinho se for 0 ou menos
            if (cart[productId] <= 0) {
                delete cart[productId];
                document.getElementById(`qty-${productId}`).innerText = "0";
            } else {
                // Atualiza visual do card
                document.getElementById(`qty-${productId}`).innerText = cart[productId];
            }

            updateFloatingBar();
        }

        function updateFloatingBar() {
            const bar = document.getElementById('cart-bar');
            const countEl = document.getElementById('bar-count');
            const totalEl = document.getElementById('bar-total');

            let totalItems = 0;
            let totalPrice = 0;

            for (const [id, qty] of Object.entries(cart)) {
                const product = products.find(p => p.id == id);
                if (product) {
                    totalItems += qty;
                    totalPrice += (product.price * qty);
                }
            }

            countEl.innerText = `${totalItems} ${totalItems === 1 ? 'item' : 'itens'}`;
            totalEl.innerText = formatMoney(totalPrice);

            // Mostrar ou esconder barra
            if (totalItems > 0) {
                bar.classList.add('visible');
            } else {
                bar.classList.remove('visible');
            }
        }

        // --- MODAL ---
        function openModal() {
            const modal = document.getElementById('modal-overlay');
            const summaryDiv = document.getElementById('modal-summary');
            
            // Gerar HTML do resumo
            let html = '';
            let finalTotal = 0;

            for (const [id, qty] of Object.entries(cart)) {
                const product = products.find(p => p.id == id);
                if (product) {
                    const subtotal = product.price * qty;
                    finalTotal += subtotal;
                    html += `
                        <div class="summary-item">
                            <span>${qty}x ${product.name}</span>
                            <span>${formatMoney(subtotal)}</span>
                        </div>
                    `;
                }
            }

            html += `
                <div class="summary-total">
                    <span>Total:</span>
                    <span>${formatMoney(finalTotal)}</span>
                </div>
            `;

            summaryDiv.innerHTML = html;
            modal.classList.add('open');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('open');
        }

        // Fechar modal se clicar fora do conteúdo
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') closeModal();
        });

        // --- INTEGRAÇÃO WHATSAPP ---
        function sendOrder() {
            const nameInput = document.getElementById('client-name');
            const name = nameInput.value.trim();

            if (!name) {
                alert("Por favor, digite seu nome para continuar.");
                nameInput.focus();
                // Adiciona um efeito visual de erro
                nameInput.style.borderColor = "#ff4444";
                setTimeout(() => nameInput.style.borderColor = "var(--text-secondary)", 2000);
                return;
            }

            let message = "Olá BragaNet! Segue meu pedido:\n--------------------------------\n";
            let total = 0;

            for (const [id, qty] of Object.entries(cart)) {
                const product = products.find(p => p.id == id);
                if (product) {
                    const subtotal = product.price * qty;
                    total += subtotal;
                    // Adiciona item na mensagem
                    message += `${qty}x ${product.name}\n`;
                }
            }

            message += "--------------------------------\n";
            message += `*Total: ${formatMoney(total)}*\n\n`;
            message += `Cliente: ${name}`;

            // Número do WhatsApp formatado (sem traços ou espaços para a API)
            const phone = "556799591841"; 
            
            // encodeURIComponent garante que caracteres especiais e quebras de linha funcionem
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
