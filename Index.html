<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardápio Digital</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  background: #f4f4f4;
  padding-bottom: 100px;
}

header {
  background: #111;
  color: white;
  padding: 16px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

.container {
  padding: 16px;
  display: grid;
  gap: 16px;
}

.card {
  background: white;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.info {
  padding: 12px;
}

.info h3 {
  font-size: 18px;
}

.price {
  color: #27ae60;
  font-weight: bold;
  margin: 6px 0;
}

.controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

.controls button {
  width: 32px;
  height: 32px;
  border: none;
  border-radius: 8px;
  background: #111;
  color: white;
  font-size: 18px;
}

.qty {
  min-width: 20px;
  text-align: center;
}

.cart {
  position: fixed;
  bottom: 16px;
  left: 16px;
  right: 16px;
  background: #111;
  color: white;
  padding: 14px;
  border-radius: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cart button {
  background: #27ae60;
  border: none;
  padding: 10px 14px;
  border-radius: 10px;
  color: white;
  font-weight: bold;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: white;
  width: 90%;
  max-width: 400px;
  padding: 20px;
  border-radius: 16px;
}

.modal-content h2 {
  margin-bottom: 12px;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.modal-content button {
  width: 100%;
  padding: 12px;
  background: #111;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
}
</style>
</head>

<body>

<header>Cardápio Digital</header>

<div class="container">

  <div class="card" data-name="Hambúrguer" data-price="18">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
    <div class="info">
      <h3>Hambúrguer</h3>
      <div class="price">R$ 18,00</div>
      <div class="controls">
        <button onclick="removeItem(this)">−</button>
        <span class="qty">0</span>
        <button onclick="addItem(this)">+</button>
      </div>
    </div>
  </div>

  <div class="card" data-name="Refrigerante" data-price="6">
    <img src="https://images.unsplash.com/photo-1622483767028-3f66f32aef97">
    <div class="info">
      <h3>Refrigerante</h3>
      <div class="price">R$ 6,00</div>
      <div class="controls">
        <button onclick="removeItem(this)">−</button>
        <span class="qty">0</span>
        <button onclick="addItem(this)">+</button>
      </div>
    </div>
  </div>

</div>

<div class="cart">
  <div>Total: R$ <span id="total">0.00</span></div>
  <button onclick="openModal()">Finalizar Pedido</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Finalizar Pedido</h2>
    <input id="nome" placeholder="Seu nome">
    <input id="endereco" placeholder="Endereço">
    <button onclick="finalizar()">Confirmar Pedido</button>
  </div>
</div>

<script>
let total = 0;

function addItem(btn) {
  const card = btn.closest(".card");
  const price = Number(card.dataset.price);
  const qtyEl = card.querySelector(".qty");

  let qty = Number(qtyEl.textContent);
  qty++;
  qtyEl.textContent = qty;

  total += price;
  updateTotal();
}

function removeItem(btn) {
  const card = btn.closest(".card");
  const price = Number(card.dataset.price);
  const qtyEl = card.querySelector(".qty");

  let qty = Number(qtyEl.textContent);
  if (qty > 0) {
    qty--;
    qtyEl.textContent = qty;
    total -= price;
    updateTotal();
  }
}

function updateTotal() {
  document.getElementById("total").textContent = total.toFixed(2);
}

function openModal() {
  if (total === 0) {
    alert("Adicione pelo menos um item");
    return;
  }
  document.getElementById("modal").style.display = "flex";
}

function finalizar() {
  const nome = document.getElementById("nome").value.trim();
  const endereco = document.getElementById("endereco").value.trim();

  if (!nome || !endereco) {
    alert("Preencha nome e endereço");
    return;
  }

  alert("Pedido enviado com sucesso, " + nome + "!");
  location.reload();
}
</script>

</body>
</html>
